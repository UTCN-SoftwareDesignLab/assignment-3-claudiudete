<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Secretary View</title>
</head>
<body>
<h1>Secretary view</h1>
<h2>Select an operation</h2>

<form action="#" th:action="@{createPatient}" method="post">
    <p><input type='submit' class="button" value="createPatient" />

    </p>
</form>

<form action="#" th:action="@{updatePatient}" method="post">
    <p><input type='submit' class="button" value="updatePatient" />

    </p>
</form>

<form action="#" th:action="@{showPatients}" method="post">
    <p><input type='submit' class="button" value="displayPatients" />

    </p>
</form>


<form action="#" th:action="@{createConsultation}" method="get">
    <p><input type='submit' class="button" value="create Consultation" />

    </p>
</form>


<form action="#" th:action="@{removeConsultation}" method="get">
    <p><input type='submit' class="button" value="remove Consultation" />

    </p>
</form>
</body>
</html>
