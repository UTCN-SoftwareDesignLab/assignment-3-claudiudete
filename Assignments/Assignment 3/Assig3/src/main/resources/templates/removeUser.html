<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>RemoveUser</title>
</head>
<body>
<p>Enter the username of the user you want to remove</p>
<<form action="#" th:action="@{delUser}" th:object="${user}" method="post">
<p>
    <input type="submit" class="button" value="delete user" /></p>
<p> <input type="text" th:field="*{username}"></p>

</form>

<table style="width:100%">
    <tbody>
    <tr>

        <td>Username</td>
        <td>Role</td>

    </tr>
    <tr th:each="user : ${ userLst }">

        <td th:text="${ user.username }">Username</td>
        <td th:text="${ user.role }">Role</td>

    </tr>
    </tbody>
</table>

</body>
</html>
